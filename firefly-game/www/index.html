	<title>Firefly Game</title>
	<link rel="stylesheet" type="text/css" href="/bootstrap4/css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="/fontawesome4/css/font-awesome.min.css" />

	<script type="text/javascript">
		jQuery(document)
		.ready(function(){
			Game.Init();
			Game.Connect('dev.majdak.net',7890);
			return;
		});
	</script>

<div class="container pt-4 pb-4">

	<div class="row justify-content-center">
		<div class="col-md-auto">
			<div class="row tight justify-content-center mb-4">
				<div class="col-3 mb-2"><button class="CtrlMove btn btn-lg btn-block btn-dark" data-move="up"><i class="fa fa-fw fa-chevron-up"></i></button></div>				
				<div class="col-3 mb-2"><button class="CtrlMove btn btn-lg btn-block btn-dark" data-move="down"><i class="fa fa-fw fa-chevron-down"></i></button></div>
				<div class="col-3 mb-2"><button class="CtrlMove btn btn-lg btn-block btn-dark" data-move="left"><i class="fa fa-fw fa-chevron-left"></i></button></div>
				<div class="col-3 mb-2"><button class="CtrlMove btn btn-lg btn-block btn-dark" data-move="right"><i class="fa fa-fw fa-chevron-right"></i></button></div>
				<div class="col-12"><button class="CtrlLamp btn btn-lg btn-block btn-dark"><i class="fa fa-fw fa-lightbulb-o"></i></button></div>
			</div>
			<div id="jar">
				<div></div>
			</div>			
		</div>
		<div class="col-md">
			<ul class="list-unstyled">
				<li><b>Keyboard:</b></li>
				<li>Move: WASD (up, left, down, right)</li>
				<li>Butt Lamp: Hold B.</li>
			</ul>
			<pre id="console" class="w-100"></pre>
		</div>
	</div>
